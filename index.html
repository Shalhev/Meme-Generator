<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Meme Generator</title>
</head>

<body onload="init()">
    <header>
        <div class="header-content main-layout">
            <img class="logo" src="imgs/LOGO.png">
            <nav>
                <ul class="main-nav flex clean-list">
                    <li>Gallary</li>
                    <li>About</li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="meme-editor main-layout">
            <div class="canvas-container">
                <canvas id="my-canvas" height="300" width="300"></canvas>
            </div>
            <div class="control-box">
                <input type="text" placeholder="enter your text" oninput="onInputText(this.value)"/>
                <img src="ICONS/up-and-down-opposite-double-arrows-side-by-side.png">
                <img src="ICONS/add.png">
                <img src="ICONS/trash.png">
                <img onclick="onIncreaseFont()" src="ICONS/increase font - icon.png">
                <img onclick="onDecreaseFont()" src="ICONS/decrease font - icon.png">
                <img onclick="onSetTextAlign('end')" src="ICONS/align-to-left.png">
                <img onclick="onSetTextAlign('center')" src="ICONS/center-text-alignment.png">
                <img onclick="onSetTextAlign('start')" src="ICONS/align-to-right.png">
                <select class="font-name">
                    <option>font 1</option>
                    <option>font 2</option>
                </select>
                <img src="ICONS/text stroke.png">
                <img src="ICONS/paint-board-and-brush.png">
                <a href="#" onclick="downloadCanvas(this)" download="">Download</a>
            </div>
        </div>

        <div class="gallery">
            <nav class="search-bar main-layout">
                <input type="search" placeholder="Enter search keyboard...">
                <div class="most-search"></div>
            </nav>

            <div class="gallery-content">
                <div class="gallery-imgs main-layout">
                    <img src="meme-imgs/1.jpg">
                    <img src="meme-imgs/2.jpg">
                    <img src="meme-imgs/3.jpg">
                    <img src="meme-imgs/4.jpg">
                    <img src="meme-imgs/5.jpg">
                    <img src="meme-imgs/6.jpg">
                </div>
            </div>
            <div class="about-me">
                <div class="left-side">
                    <img src="imgs/ShalhevCircle.png1" alt="Shalhev-photo">
                </div>
                <div class="right-side">
                    <h2 class="shalhev">
                        Shalhev Nagauker
                    </h2>
                    <div class="about-content">
                        <p>Hello evereybody and Welcome to my new project: Meme Generator!</p>
                        <p>Sprint 2 - Coding Academy MAY22</p>
                    </div>
                    <div class="social-icons">
                        linkedin FB GIT
                    </div>
                </div>

            </div>
        </div>
    </main>
    <footer>
        <div class="footer-content main-layout">
            <img class="logo" src="imgs/LOGO.png">
            <div class="footer-txt">
                all rights reserved 2022 &copy;
            </div>
        </div>

    </footer>

    <script src="js/main.js"></script>
    <script src="js/galleryController.js"></script>
    <script src="js/memeController.js"></script>
    <script src="js/memeService.js"></script>
</body>

</html>
