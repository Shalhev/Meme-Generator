<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Meme Generator</title>
</head>

<body onload="init()">
    <header>
        <div class="header-content main-layout">
            <a href="index.html"><img class="logo" src="imgs/LOGO.png"></a>
            <nav>
                <ul class="main-nav flex clean-list">
                    <a href="index.html">
                        <li>Gallary</li>
                    </a>
                    <a href="#about-me">
                        <li>About</li>
                    </a>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="meme-editor main-layout">
            <div class="canvas-container">
                <canvas id="my-canvas" height="600" width="600"></canvas>
            </div>
            <div class="control-box">
                <div class="top-grid">
                    <input class="text-box" name="text-box" type="text" placeholder="Enter your text..."
                        oninput="onInputText(this.value)" />
                        <div class="up-down-line-btns">
                            <span onclick="onMoveLineDown()" class="down-btn">↓</span>
                            <span onclick="onMoveLineUp()" class="up-btn">↑</span>
                        </div>
                    <img class="btn switch-line-btn" onclick="onSwitchLine()"
                        src="ICONS/up-and-down-opposite-double-arrows-side-by-side.png">
                    <img class="btn add-line-btn" onclick="onAddText()" src="ICONS/add.png">
                    <img class="btn delete-line-btn" onclick="onDeleteLine()" src="ICONS/trash.png">
                </div>
                <div class="mid-grid">
                    <img class="btn increase-font-btn" onclick="onIncreaseFont()" src="ICONS/increase font - icon.png">
                    <img class="btn decrease-font-btn" onclick="onDecreaseFont()" src="ICONS/decrease font - icon.png">
                    <img class="btn align-left-btn" onclick="onSetTextAlign('end')" src="ICONS/align-to-left.png">
                    <img class="btn align-center-btn" onclick="onSetTextAlign('center')"
                        src="ICONS/center-text-alignment.png">
                    <img class="btn align-right-btn" onclick="onSetTextAlign('start')" src="ICONS/align-to-right.png">
                    <select class="btn font-name" onchange="onSetFont(this.value)">
                        <option>Impact</option>
                        <option>Ariel</option>
                    </select>
                    <img onclick="onSetLineWidth()" class="btn text-stroke-btn" src="ICONS/text stroke.png">
                    <div class="btn text-color-btn">
                        <img src="ICONS/paint-board-and-brush.png">
                        <input oninput="onSetColor(this.value)" type="color" class="input-color">
                    </div>
                </div>
                <div class="share-grid">
                    <button class="share-btn">Share</button>
                </div>
                <a href="#" onclick="downloadCanvas(this)" download="">Download</a>
            </div>
        </div>

        <div class="gallery" id="gallery">
            <nav class="search-bar main-layout">
                <div class="input-container">
                    <input oninput="onSearch(this.value)" type="text" list="search-list" placeholder="Enter search keyboard...">
                    <datalist id="search-list">
                        <option value="Funny">
                        <option value="Cat">
                        <option value="Dog">
                        <option value="Trump">
                        <option value="Baby">
                </div>
                <div class="most-search"></div>
            </nav>

            <div class="gallery-content">
                <div class="gallery-imgs main-layout">
                    <img src="meme-imgs/1.jpg">
                    <img src="meme-imgs/2.jpg">
                    <img src="meme-imgs/3.jpg">
                    <img src="meme-imgs/4.jpg">
                    <img src="meme-imgs/5.jpg">
                    <img src="meme-imgs/6.jpg">
                </div>
            </div>
            <div class="about-me main-layout" id="about-me">
                <div class="left-side">
                    <img src="imgs/shalhev.png" alt="Shalhev-photo">
                </div>
                <div class="right-side">
                    <h2 class="shalhev">
                        Shalhev Nagauker
                    </h2>
                    <div class="about-content">
                        <p>Hello evereybody and Welcome to my new project: Meme Generator!</p>
                        <p>Sprint 2 - Coding Academy MAY22</p>
                    </div>
                    <div class="social-icons">
                        <a href="https://www.linkedin.com/in/shalhev-nagauker/" target="_blank"><img
                                src="ICONS/linkedin-logo.png"></a>
                        <a href="https://www.facebook.com/shalhev1" target="_blank"><img
                                src="ICONS/facebook-logo.png"></a>
                        <a href="https://github.com/Shalhev" target="_blank"><img src="ICONS/github-logo.png"></a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-content main-layout">
            <img class="logo" src="imgs/LOGO.png">
            <div class="footer-txt">
                all rights reserved 2022 &copy;
            </div>
        </div>

    </footer>

    <script src="js/main.js"></script>
    <script src="js/galleryController.js"></script>
    <script src="js/memeController.js"></script>
    <script src="js/memeService.js"></script>
</body>

</html>
